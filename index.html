<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="left"></div>
            <div class="operator"></div>
            <div class="right">0</div>
        </div>
        <div class="buttons">
            <div class="row 1">
                <div class="number n7">7</div>
                <div class="number n8">8</div>
                <div class="number n9">9</div>
                <div class="operator div">/</div>
            </div>
            <div class="row 2">
                <div class="number n4">4</div>
                <div class="number n5">5</div>
                <div class="number n6">6</div>
                <div class="operator mul">*</div>
            </div>
            <div class="row 3">
                <div class="number n1">1</div>
                <div class="number n2">2</div>
                <div class="number n3">3</div>
                <div class="operator sub">-</div>
            </div>
            <div class="row 4">
                <div class="end clear">C</div>
                <div class="number n0">0</div>
                <div class="end equal">=</div>
                <div class="operator add">+</div>
            </div>
        </div>
    </div>
</body>
</html>
